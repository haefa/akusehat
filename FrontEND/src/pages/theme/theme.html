<ion-header>

    <ion-title>
      Pilih Tema
    </ion-title>
  </ion-navbar>		
</ion-header>


<ion-content padding>

  <button block round ion-button (click)='kirimTema("primary")' >Ocean Breeze</button>

  <button block round ion-button (click)='kirimTema("greenArmy")' color="greenArmy">Green Army</button>
	<button block round ion-button (click)='kirimTema("magenta")' color="magenta">Soft Magenta</button>
	<button block round ion-button (click)='kirimTema("pink")' color="pink">Pink Blush</button>
	<button block round ion-button (click)='kirimTema("softRed")' color="softRed">Soft Red</button>
	<button block round ion-button (click)='kirimTema("orange")' color="orange">Orange Active</button>
	<button block round ion-button (click)='kirimTema("dark")' color="dark">Dark</button>
